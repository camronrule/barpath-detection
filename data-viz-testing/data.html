<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style>
    .line {
      fill: none;
      stroke-width: 2;
    }
    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #ddd;
      padding: 5px;
      font-size: 12px;
      pointer-events: none;
    }
    .axis-label {
      font-size: 12px;
    }
    </style>
</head>

<body>
    <!-- https://d3-graph-gallery.com/graph/line_several_group.html -->

    <div>
        <label><input type="radio" name="data-select" value="Velocity_X" checked> Velocity X</label>
        <label><input type="radio" name="data-select" value="Velocity_Y" checked> Velocity Y</label>
        <label><input type="radio" name="data-select" value="Total_Velocity" checked>Velocity</label>
        <label><input type="radio" name="data-select" value="Acceleration" checked>Acceleration</label>
        <label><input type="radio" name="data-select" value="X_position" checked>X Position</label>
        <label><input type="radio" name="data-select" value="Y_position" checked>Y Position</label>

        <label><input type="checkbox" id="showReps">Show Reps</label>
        
        
      </div>
    <div id="chart"></div>
    <div class="tooltip" style="opacity: 0;"></div>
    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
    
        // chart dimensions
        const width = 640;
        const height = 400;
        const margin = { top: 20, right: 20, bottom: 20, left: 20 };
    
        const svg = d3.select("#chart")
            .append("svg")
                .attr("width", width+margin.left+margin.right)
                .attr("height", height+margin.top+margin.bottom)
            .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`)

        const tooltip = d3.select(".tooltip");
        
        d3.json("data.json").then(data => {

            console.log(data);

            // padding from: https://observablehq.com/@d3/line-with-tooltip/2
            const x = d3.scaleLinear()
                .domain(d3.extent(data, d => d.Frame))
                .range([margin.left, width - margin.right]);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.velocity)])
                .range([height - margin.bottom, margin.top])

            const xaxis = svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));
            
            const yaxis = svg.append("g")

            let currentMetric = "Velocity_Y";

            const line = d3.line()
                .x(d => x(d.Frame))
                .y(d => y(d.value));

            // Area generator for reps
            const area = d3.area()
                .x(d => x(d.Frame))
                .y0(-10) // small padding above line graph
                .y1(height);

            const areaGroup = svg.append("g").attr("class", "rep-areas");
            
            const updateChart = () => {

                const selectedData = data
                    .map(d => ({ Frame: d.Frame, value: d[currentMetric], Rep_Number:  (d.Rep_Number ? d.Rep_Number : null) }))
                    .filter(d => d.value !== null && !isNaN(d.value));

                y.domain(d3.extent(selectedData, d => d.value));
                yaxis.call(d3.axisLeft(y));

                svg.selectAll(".line").remove();

                const path = svg.append("path")
                    .datum(selectedData)
                    .attr("class", "line")
                    .attr("d", line)
                    .attr("stroke", "steelblue")
                    .attr("stroke-width", 2)
                    .attr("fill", "none");

                svg.selectAll(".tooltip-line").remove();
                svg.append("path")
                    .datum(selectedData)
                    .attr("class", "tooltip-line")
                    .attr("d", line)
                    .attr("stroke", "transparent")
                    .attr("stroke-width", 15) // Make it easier to hover
                    .attr("fill", "none")
                    .on("mousemove", (event) => {
                        const [mouseX] = d3.pointer(event);
                        const hoveredFrame = Math.round(x.invert(mouseX));

                        const closestData = selectedData.find(d => d.Frame === hoveredFrame);
                        if (closestData) {
                            tooltip
                                .style("opacity", 1)
                                .style("left", `${event.pageX + 10}px`)
                                .style("top", `${event.pageY - 20}px`)
                                .html(`Frame: ${closestData.Frame}<br>
                                ${currentMetric}: ${closestData.value.toFixed(5)}<br>
                                ${closestData.Rep_Number ? `Rep: ${closestData.Rep_Number}` : "No rep"}`);
                        }
                    })
                    .on("mouseout", () => tooltip.style("opacity", 0));
            }

            updateChart();
            updateAreaChart(false);

            d3.selectAll("input[name='data-select']").on("change", event => {
                currentMetric = event.target.value;
                updateChart();
            });

            d3.select("input#showReps").on("change", e => {
                const showReps = document.querySelector("input#showReps").checked
                updateAreaChart(showReps);
            });

            function updateAreaChart(showReps) {
                if (showReps){
                    const repSegments = [];
                    let currentSegment = [];

                    data.forEach((d) => {
                        if (d.Rep_Number != null && d.Rep_Number > 0) {
                            currentSegment.push(d);
                        } 
                        else if (currentSegment.length > 0) {
                            repSegments.push([...currentSegment]);
                            currentSegment = [];
                        }
                    });

                    if (currentSegment.length > 0) {
                        repSegments.push([...currentSegment]);
                    }

                    // Draw area chart for each rep
                    areaGroup.selectAll(".rep-area")
                        .data(repSegments)
                        .enter()
                        .append("path")
                        .attr("class", "rep-area")
                        .attr("d", d => area(d))
                        .attr("fill", "green")
                        .attr("opacity", 0.3);
                }
                else {
                    areaGroup.selectAll(".rep-area").remove();
                }
            }

            
        });


    
    </script>
</body>
